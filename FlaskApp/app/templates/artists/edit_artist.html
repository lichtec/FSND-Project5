{% extends "main.html" %} {% block content %} {% include "header.html" %}
<div class="col-md-11 col-md-offset-1 padding-none">
    <h1>Edit Artist</h1>
</div>
<div class="row">
    <div class="col-md-6 col-md-offset-1 padding-top">
        <form action="#" method="post">
            <div class="form-group">
                <div class="row marketing">
                    <label for="title">Artist Name:</label>
                    <input type="text" class="form-control" maxlength="100" name="artist_name" placeholder="{{artist.artist_name}}"></input>
                </div>
                <div class="row marketing">
                    <div class="form-group">
                        <label for="genre_Sel">Genre:</label>
                        <select class="form-control" id="genre_Sel" name='genre_Sel'>
                            {% for genre in genres %}
                            <option {% if artist.genre_id==genre.id %}SELECTED{% endif %}>{{ genre.genre_name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <br>
                <div class="padding-bottom"></div>
                <div class="row marketing">
                    <label for="artist_image">Artist Name:</label>
                    <input type="text" class="form-control" maxlength="100" name="artist_image" placeholder="{{artist.artist_image}}"></input>
                </div>
                <div class="row marketing">
                    <button type="submit" class="btn btn-default" id="submit" type="submit">
                        <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>Update</button>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
