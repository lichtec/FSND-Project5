{% extends "main.html" %} {% block content %} {% include "header.html" %}
<div class="col-md-11 col-md-offset-1 padding-none">
    <h1>Edit Genre</h1>
</div>
<div class="row">
    <div class="col-md-6 col-md-offset-1 padding-top">
        <form action="#" method="post">
            <div class="form-group">
                <div class="row marketing">
                    <label for="title">Genre Name:</label>
                    <input type="text" class="form-control" maxlength="100" name="genre_name" placeholder="{{ genre.genre_name }}"></input>
                </div>
                <div class="row marketing" style="text-align:center vertical-align:middle">
                    <label for="genre_description">Description:</label>
                    <textarea class="form-control" maxlength="250" rows="3" name="genre_description" placeholder="{{ genre.description}}"></textarea>
                </div>
                <br>
                <div class="padding-bottom"></div>
                <div class="row marketing">
                    <label for="genre_image">Genre Image:</label>
                    <input type="text" class="form-control" maxlength="100" name="genre_image" placeholder="{{ genre.genre_image }}"></input>
                </div>
                <div class="row marketing">
                    <button type="submit" class="btn btn-default" id="submit" type="submit">
                        <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>Update</button>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
